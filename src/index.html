<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./scss/style.scss">
        <title>Spiderman-main-page</title>
    </head>
    <body>
        <header>
            <div class="head-placement">

                <h1>
                    <a href="index.html" class="mainpagelink">
                        <svg class="main-title">
                            <text x="0" y="50%" class="char-main-title">Character Manager</text>
                        </svg>
                    </a>
                </h1>
                <div class="main-search">
                    <form action="" id="search-book">
                        <label for="search-input" class="main-search__label">Search Character:</label>
                        <input type="text" id="search-input" class="main-search__input" placeholder="search...">
                    </form>
                </div>
            </div>
            </header>
        <main>
            
        <section class="main-link">
            <a href="new-character.html" class="main-customise">
                <button id="newCharBtn">Add new character to the collection</button>
            </a>
        </section>

        <template id="tpl-hero">
            <li class="main">
                <div class="main__img">
                    <img src="" alt="" class="main__img__photo">
                </div>

                <h2 class="main__name"></h2>

                <p class="main__short-description"></p>

                <div class="main__link">
                    <a href="single-charachter.html" id="main__singlePage">
                        <button class="main__singlePage__btn" type="button">View Character</button>
                    </a>
                </div>

            </li>
        </template>
        <section class="main-list">
            <ol id="target" class="main-list__list"></ol>
        </section>
    </main>
    <script src="./js/character-list.js"></script>
</body>
</html>
