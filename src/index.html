<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss">
    <title>Spiderman-main-page</title>
</head>
<body>
    <header>
        <h1><svg class="main-title">
            <text x="0" y="50%">Character Manager</text>
          </svg></h1>
    </header>
    <main>
        <template id="tpl-hero">
            <div class="main">
                <div class="main__img">
                    <img src="/img/comic-bubble.png" alt="" class="main__img__photo">
                    <h2 class="main__name">Bubble</h2>
                    <p class="main__short-description">Is just a smoke bubble from a comic</p>
                    <div class="main__link">

                        <a href="#" class="main__singlePage">Modify CHaracter</a>
                    </div>
                </div>
            </div>
        </template>
        <ol id="target"></ol>
        <section class="main-link">
            <a href="" class="main-customise">Add new character to the collection</a>
        </section>
    </main>
    <script src="../src/js/character-list.js"></script>
</body>
</html>
