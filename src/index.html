<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./scss/style.scss">
        <title>Spiderman-main-page</title>
    </head>
    <body>
        <header>
            <h1><svg class="main-title">
                <a href="index.html" class="mainpagelink">
                    <text x="0" y="50%">Character Manager</text>
                </svg></h1>
            </a>
        </header>
        <main>
            
        <section class="main-link">
            <a href="new-character.html" class="main-customise">
                <button id="newCharBtn">Add new character to the collection</button>
            </a>
        </section>

        <template id="tpl-hero">
            <div class="main">
                <div class="main__img">
                    <img src="" alt="" class="main__img__photo">
                </div>
                    <h2 class="main__name">Bubble</h2>
                    <p class="main__short-description">Is just a smoke bubble from a comic</p>
                    <div class="main__link">

                        <a href="single-charachter.html" id="main__singlePage">
                            <button class="main__singlePage__btn" type="button">Modify Character</button></a>
                    </div>
            </div>
        </template>
        <section class="main-list">
            <ol id="target" class="main-list__list"></ol>
        </section>
    </main>
    <script src="./js/character-list.js"></script>
