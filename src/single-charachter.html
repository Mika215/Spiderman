<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss" />
    <title>Character-test</title>
</head>
<body>
    <header>
        <h1>character Manager</h1>
    </header>
    <main>
      <template id="tpl-single">
        <div class="single__container-div">

          <div class="single__container-image">
            
            <figure>
              <img id="single-image" class="single__image" src="" alt=""/>
            </figure>
            
            <p id="name"class="single__name"></p>
            
            <p id="short" class="single__short-discription"></p>
            
            <button type="button" id="next">Next character</button>
          
          </div>

          <div id="detailed" class="single__detailed-discription"></div>

          <div class="action">
            <button type="button" id="update">Update charachter</button>
            <button type="button" id="delete">Delete charachter</button>           
          </div>
        </div>
      </template>

      <section class="single__container-section">
        <ol id="single-target"></ol>
      </section>
    </main>
     
    <script src="./js/single-charachter.js"></script>
</body>
</html>
